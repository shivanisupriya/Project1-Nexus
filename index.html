<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login" name="loginForm"
                        onsubmit="return validateLogin()">
                        <div class="field">
                            <input type="email" placeholder="Email Address"
                                required name="loginEmail">
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password"
                            name="loginPassword" onblur="checkLoginPassword();">
                            <small id="loginError" class="error"></small>
                        </div>
                        <div class="show-password-container">
                            <input type="checkbox" name="showLoginPassword" id="showLoginPassword" onclick="vieeLoginPassword()"><small>show Password</small>
                        </div>
                        <div class="pass-link"><a href="#">Forgot
                                password?</a></div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href>Signup
                                now</a></div>
                    </form>

                    <!-- sign up page -->

                    <form action="#" class="signup"
                        onsubmit="return validateSignup();" name="signUpForm">
                        <div class="field">
                            <input type="email" placeholder="Email Address"
                                required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password"
                             name="signupPassword" onblur="checkSignupPassword()">
                            <small id="signupError" class="error"></small>
                        </div>
                        <div class="field">
                            <input type="password"
                                placeholder="Confirm password"
                            required name="signupConfirmPassword">
                            <small class="error"
                                id="confirmPasswordError"></small>
                        </div>
                        <div class="show-password-container">
                            <input type="checkbox" name="showSignupPassword" id="showSignupPassword" onclick="viewSignupPassword()"><small>show Password</small>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
